<div class="container-fluid">	
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">			
		</div>
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
			<h1>Posts</h1>
			<div *ngFor = 'let post of posts'> 
				<div class="panel panel-default">
		            <div class="panel-heading" style="color: red; font-size: 1.3em;"><b>{{post.title}}</b></div>
		            <div class="panel-body">
		                {{post.body}}
		            </div>
		            <div class="panel-footer">
		                <button class="btn btn-info" (click)="editComment()"><span class="glyphicon glyphicon-expand"></span></button>
		                <button class="btn btn-warning" (click)="editComment()"><span class="glyphicon glyphicon-edit"></span></button>
		                <button class="btn btn-danger" (click)="deleteComment(comment.id)"><span class="glyphicon glyphicon-remove"></span></button>
		            </div>
		        </div>
			</div> 
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">			
		</div>
	</div>
</div>
